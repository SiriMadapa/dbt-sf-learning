
version: 2

models:
  - name: stg_orders_ephemeral
    description: "Ephemeral staging model that mocks raw.orders"
    columns:
      - name: order_id
        description: "Unique ID for each order"
      - name: customer_id
        description: "Customer who placed the order"

  - name: my_first_dbt_model
    description: "Final model built on top of ephemeral staging"
    columns:
      - name: id
        description: "Cleaned ID without nulls"
